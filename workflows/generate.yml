name: üõ†Ô∏è Generador de Tiendas Autom√°tico

on:
  repository_dispatch:
    types: [run-generator]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install @supabase/supabase-js

      - name: Ejecutar generador
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node api/generador.js

      - name: Subir cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/tienda-*/
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Actualizaci√≥n autom√°tica de cat√°logos" && git push)
