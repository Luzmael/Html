<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tiendas</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #2ea043; }
        button:disabled { background: #848d97; }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Generador de Tiendas</h1>
    <p>Actualiza todos los archivos index.html automáticamente:</p>
    
    <button id="triggerBtn">Generar Ahora</button>
    <div id="status">Listo para ejecutar</div>

    <script>
        document.getElementById('triggerBtn').addEventListener('click', async () => {
            const btn = document.getElementById('triggerBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.textContent = "Ejecutando...";
            
            try {
                const response = await fetch('/api/trigger', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `
                        ✅ Generación iniciada<br>
                        <small>Los cambios aparecerán en 1-2 minutos</small>
                    `;
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
            } catch (error) {
                status.textContent = `❌ Error: ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
